<!DOCTYPE html>

<html>
<head>
    <title>MyBlog</title>
</head>

<style type="text/css"> {{ style }}</style>
<body>
    <h1>This is the best blog</h1>

    <hr>

    {% for post in posts %}
        <div class="post">
            <div class="post-heading">
                <div class="post-title">
                    {{post.title}}
                </div>
                <div class="post-date">
                    {{ post.created.strftime("%b %d, %Y") }}
                </div>
            </div>
            <pre class="post-content">
                {{post.content}}
            </pre>
        </div>
    {% endfor %}
    <p>Queried {{age}} seconds ago.</p>
</body>
</html>
