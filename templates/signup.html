<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link type="text/css" rel="stylesheet" href="/style/main.css" />
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        <b>Please sign up!</b>
        <br>
        <label> Username
            <input type="text" name="username" value="{{uname}}">
        </label>
        {{uname_err}}
        <br>
        <label> Password
            <input type="password" name="password">
        </label>
        {{psswrd_err}}
        <br>
        <label> Verify
            <input type="password" name="verify">
        </label>
        {{verify_err}}
        <br>
        <label> Email (optional)
            <input type="text" name="email" value="{{email}}">
        </label>
        {{email_err}}
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
